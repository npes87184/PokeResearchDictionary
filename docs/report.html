<html>

<head>
	<title>PokeResearchDictionary</title>

	<!-- Global site tag (gtag.js) - Google Analytics -->

	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-54265270-3');

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal lighten-2">
                <a href="https://github.com/npes87184/PokeResearchDictionary" class="brand-logo">PokeResearchDictionary</a>
                <a href="#" data-target="mobile-dropdown" class="dropdown-trigger hide-on-med-and-up"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="report.html"><i class="material-icons left">cloud_upload</i>Report</a></li>
                    <li><a href="list.html"><i class="material-icons left">dvr</i>List</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ul class="dropdown-content" id="mobile-dropdown">
        <li><a href="report.html"><i class="material-icons left">cloud_upload</i>Report</a></li>
        <li><a href="list.html"><i class="material-icons left">dvr</i>List</a></li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>PokeDict</h3>
                <p id="desc">Search the Pokemon Go research reward quickly from tile.</p>
            </div>
        </div>
        <div class="row">
            <form class="col s12" action="https://formspree.io/npes87184@gmail.com" method="POST">
                <div class="row">
                    <input type="hidden" name="_subject" value="New research from PokeDict">
                    <input type="text" name="_gotcha" style="display:none">
                    <input type="hidden" name="_next" value="./PokeResearchDictionary/report.html?thanks" />
                    <div class="input-field col l8 s12">
                        <i class="material-icons prefix">stars</i>
                        <input id="research" type="text" class="validate" name="research" required>
                        <label id="research_label" for="research">Research</label>
                    </div>
                    <div class="input-field col l4 s12">
                        <i class="material-icons prefix">redeem</i>
                        <input id="reward" type="text" class="validate" name="reward" required>
                        <label id="reward_label" for="reward">Reward</label>
                    </div>
                </div>
                <button id="submit_btn" class="btn center waves-effect waves-light" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="lang.js"></script>
    <script>
        // setup navbar
        $(document).ready(function(){
            $('.dropdown-trigger').dropdown({
                coverTrigger: false
            });
        });

        // language setting
        var lang = GetLan();
        var enu = {
            desc: "Search the Pokemon Go research reward quickly from tile.",
            research: "Research",
            reward: "Reward",
            submit: "Submit"
        };

        var cht = {
            desc: "從快速磚中搜尋 Pokemon Go 田野任務獎勵寶可夢，可在遊戲中快速搜尋田野任務獎勵寶可夢。",
            research: "田野任務",
            reward: "獎勵",
            submit: "送出"
        };
        $('#desc').text(GetStr("desc", enu.desc, lang));
        $('#research_label').text(GetStr("research", enu.research, lang));
        $('#reward_label').text(GetStr("reward", enu.reward, lang));
        $('#submit_btn').html(GetStr("submit", enu.submit, lang) +
                              '<i class="material-icons right">send</i>');

        // show thank you, when url contains thanks
		var hasThanks = function hasThanks() {
			var sPageURL = window.location.search.substring(1),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === 'thanks') {
					return true;
				}
			}
            return undefined;
		};

        if (hasThanks()) {
            M.toast({html: 'Thank you for your contribution, I will update it as soon as possible!',
                     classes: 'rounded'});
        }
    </script>
</body>

</html>
