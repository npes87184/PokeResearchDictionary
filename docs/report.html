    <script>
        // setup navbar
        $(document).ready(function(){
            $('.dropdown-trigger').dropdown({
                coverTrigger: false
            });
        });

        // language setting
        var lang = GetLan();
        var enu = {
            list: "List",
            report: "Report",
            desc: "Search the Pokemon Go research reward quickly from tile.",
            research: "Research",
            reward: "Reward",
            submit: "Submit"
        };

        var cht = {
            list: "任務列表",
            report: "回報任務",
            desc: "從快速磚中搜尋 Pokemon Go 田野任務獎勵寶可夢，可在遊戲中快速搜尋田野任務獎勵寶可夢。",
            research: "田野任務",
            reward: "獎勵",
            submit: "送出"
        };
        $('.report_nav').html('<i class="material-icons left">cloud_upload</i>' +
                              GetStr("report", enu.report, lang));
        $('.list_nav').html('<i class="material-icons left">dvr</i>' +
                            GetStr("list", enu.list, lang))
        $('#desc').text(GetStr("desc", enu.desc, lang));
        $('#research_label').text(GetStr("research", enu.research, lang));
        $('#reward_label').text(GetStr("reward", enu.reward, lang));
        $('#submit_btn').html(GetStr("submit", enu.submit, lang) +
                              '<i class="material-icons right">send</i>');

        // show thank you, when url contains thanks
		var hasThanks = function hasThanks() {
			var sPageURL = window.location.search.substring(1),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === 'thanks') {
					return true;
				}
			}
            return undefined;
		};

        if (hasThanks()) {
            M.toast({html: 'Thank you for your contribution, I will update it as soon as possible!',
                     classes: 'rounded'});
        }
    </script>
