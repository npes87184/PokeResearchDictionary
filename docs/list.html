<!doctype html>
<html>

<head>
	<title>PokeResearchDictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-54265270-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-54265270-3');
    </script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
    $(function(){
      $("#includeNavbar").load("navbar.html");
    });
    </script>

</head>

<body>
    <div id="includeNavbar"></div>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>PokeDict</h3>
                <p>Search the Pokemon Go research reward quickly from tile.</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h4><i class="medium material-icons left">wb_sunny</i>Version: </h4><h4 id="version"></h4>
            </div>
        </div>
        <div class="row">
			<table id="list">
				<thead>
					<tr>
						<th>Research</th>
						<th>Reward</th>
					</tr>
				</thead>

			</table>
        </div>
    </div>

    <script>
        // setup navbar
        $(document).ready(function(){
            $('.dropdown-trigger').dropdown({
                coverTrigger: false
            });
        });

        // load dictionary
        var userLang = navigator.language || navigator.userLanguage;
        var jsonFileName = "enu.json";
        if (userLang === "zh-TW") {
            jsonFileName = "cht.json";
        }

        $.getJSON("https://raw.githubusercontent.com/npes87184/PokeResearchDictionary/master/app/src/main/assets/data/" + jsonFileName, function (data) {

            // multiplied by 1000 so that the argument is in milliseconds, not seconds.
            var date = new Date(data.version * 1000);
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hours = date.getHours();
            var minutes = "0" + date.getMinutes();

            var items = ["<tbody>"];
            $("#version").text(year + '/' + month + '/' + day + ' ' + hours + ':' + minutes.substr(-2));

            $.each(data.data, function (index, obj) {
                items.push("<tr><td>" + obj.key + "</td><td>" + obj.value + "</td><tr>");
            });
            items.push("</tbody>")
            $("#list").append(items.join(""));
        });
    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
